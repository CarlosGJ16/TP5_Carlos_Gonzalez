<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
    <link rel="stylesheet" href="estilos1.css">
    <script src="script1.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="formulario">
            <!-- Campo para el nombre -->
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="nombre" placeholder="Ingresa tu nombre" required>

            <!-- Campo para el país -->
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona un país</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
            </select>

            <!-- Campo para el género -->
            <p>Sexo:</p>
            <label>
                <input type="radio" name="genero" value="masculino" required> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="femenino" required> Femenino
            </label>

            <!-- Campo para el área de desempeño -->
            <p>Área de desempeño:</p>
            <label>
                <input type="checkbox" name="intereses" value="tecnologia"> Tecnología
            </label>
            <label>
                <input type="checkbox" name="intereses" value="deporte"> Deporte
            </label>
            <label>
                <input type="checkbox" name="intereses" value="musica"> Música
            </label>

            <!-- Botones -->
            <button type="submit">Enviar</button>
            <button type="button" id="resetear">Limpiar</button>
        </form>

        <!-- Resultado -->
        <div id="resultado"></div>
    </div>
</body>

</html>
